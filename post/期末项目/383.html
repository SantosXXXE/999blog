<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @font-face {
        font-family: 'icomoon';
        src: url('../fonts/icomoon.eot?yzh4a1');
        src: url('../fonts/icomoon.eot?yzh4a1#iefix') format('embedded-opentype'),
            url('../fonts/icomoon.ttf?yzh4a1') format('truetype'),
            url('../fonts/icomoon.woff?yzh4a1') format('woff'),
            url('../fonts/icomoon.svg?yzh4a1#icomoon') format('svg');
        font-weight: normal;
        font-style: normal;
        font-display: block;
    }

    @keyframes color {
        0% {
            color: red;
        }

        25% {
            color: chocolate;
        }

        50% {
            color: green;
        }

        75% {
            color: yellow;
        }

        100% {
            color: firebrick;
        }
    }

    body {
        perspective: 400px;
    }

    .right-tou-box {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        transition: all .4s;
        /* 让背面的紫色盒子保留立体空间  */
        transform-style: preserve-3d;
    }

    .box-front:hover {
        transform: rotateY(180deg);
    }

    .box-front,
    .box-back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        font-size: 40px;
        line-height: 200px;
        backface-visibility: hidden;
    }

    .box-front {
        background: url(../images/密客1.png);
        background-size: 217px;
        background-position: -6px -2px;
        z-index: 1;
    }

    .box-back {
        position: relative;
        font-family: 'icomoon';
        background-image: linear-gradient(rgb(140, 122, 241), rgb(42, 30, 207));
        transform: rotateY(180deg);
        text-align: center;
        color: black;
        font-weight: bold;
        animation: color 4s linear infinite;
    }

    .box-back::after {
        position: absolute;
        top: 3px;
        right: 30px;
        content: '\e912';
        z-index: -1;
        font-size: 140px;
        color: white;
    }
</style>

<body>
    <div class="right-box">
        <div class="right-tou-box">
            <div class="box-front"></div>
            <div class="box-back">Santos</div>
        </div>
    </div>
</body>

</html>
