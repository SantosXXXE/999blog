    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?7x2nzr');
            src: url('fonts/icomoon.eot?7x2nzr#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?7x2nzr') format('truetype'),
                url('fonts/icomoon.woff?7x2nzr') format('woff'),
                url('fonts/icomoon.svg?7x2nzr#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) rotate(0deg);
                background-image: linear-gradient(#7f48d7, #511edc);
                border: 5px rgb(143, 123, 205) solid;
            }

            12.5% {
                transform: translate(100px, 0) scale(1.1) rotate(180deg);
            }

            25% {
                transform: translate(200px, 0) rotate(360deg);
                background-image: linear-gradient(#62b46a, #087917);
                border: 5px rgb(79, 127, 204) solid;
            }

            37.5% {
                transform: translate(200px, 200px) scale(1.1) rotate(540deg);
            }


            50% {
                transform: translate(200px, 400px) rotate(720deg);
                background-image: linear-gradient(#e4cb4a, #e4a018);
                border: 5px rgb(198, 127, 45) solid;

            }

            62.5% {
                transform: translate(100px, 400px) scale(1.1) rotate(900deg);
            }

            75% {
                transform: translate(0, 400px) rotate(1080deg);
                background-image: linear-gradient(#cc5858, #9a0c0c);
                border: 5px rgb(99, 57, 59) solid;


            }

            87.5% {
                transform: translate(0, 200px) scale(1.1) rotate(1260deg);
            }

            100% {
                transform: translate(0, 0) rotate(1440deg);
                background-image: linear-gradient(#7f48d7, #511edc);
                border: 5px rgb(143, 123, 205) solid;
            }
        }

        div[class^="zhuang"] {
            font-family: 'icomoon';
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation-duration: 6.5s;
            animation-iteration-count: infinite;
            margin: 20px;
        }

        div[class^="zhuang"]::after {
            position: absolute;
            top: 40px;
            left: 40px;
            font-family: 'icomoon';
            content: "\e914";
            font-size: 60px;
        }

        .zhuang {
            animation-name: move;
        }
    </style>
