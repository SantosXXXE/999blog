<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Click Effect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 基础body样式 */
        body {
            background-color: #f5f5f5;
        }

        /* 点击效果的动画 */
        .click-effect {
            display: none;
            position: absolute;
            pointer-events: none;
            background-color: rgba(0, 123, 255, 0.5);
            /* 点击效果的颜色，请自定义 */
            border-radius: 50%;
            transform: scaleX(0);
            /* 初始状态没有宽度 */
            animation: click-effect-animation 0.5s forwards;
        }

        @keyframes click-effect-animation {
            to {
                transform: scaleX(1);
                /* 动画结束时，完全展开 */
                opacity: 0;
                /* 动画结束时，完全透明 */
            }
        }
    </style>
</head>

<body>

    <script src="script.js">
        document.addEventListener('click', function (event) {
            // 创建一个点击效果的元素
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            document.body.appendChild(effect);

            // 获取点击位置，设置点击效果元素的位置
            effect.style.left = `${event.pageX - 10}px`;
            effect.style.top = `${event.pageY - 10}px`;

            // 动画结束后移除点击效果元素
            effect.addEventListener('animationend', function () {
                effect.remove();
            });
        });
    </script>
</body>

</html>
